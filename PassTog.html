 }
 button
 {

 }
 .passer
 {

 }

<body>
    <div class="container">
        <h1>Password Toggle</h1>
       Type password here ====> <input type="password" class="passer" id="pass" title="password"/>
        <button> Submit</button>
        <input type="checkbox" name="" onclick="change()" class="controlla" id="checkpass"/><p>Show password</p>
    </div>
    <script>
       function change()
        {
            var x =document.getElementById("pass")
            if(x.type === "password")
            {
            x.type="text";
            }
            else 
            {
              x.type="password";
            }
        }

    </script>
